<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online School Contact</title>
    <link rel="stylesheet" href="/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header class="container">
      <h1>Contact</h1>
    </header>
    <nav  class="container pink lighten-2">
      <div class="nav-wrapper" >
        <ul id="nav-mobile " class" hide-on-med-and-down">
          <li><a class="pulse" href='/'>Home</a></li>
          <li><a class="pulse" href='/courses'>Courses</a></li>
          <li><a class="pulse" href='/contact'>Contact Us </a></li>
        </ul>
      </div>
    </nav>

    <div class="container ">
      <form class="contact-form" action='/contact' method="POST">
        <fieldset class="get-name">
          <legend>Send a Message!</legend>
          <label>
            <input id="firstName" type="text" name="firstName">
            <span>First</span>
          </label>
          <label>
            <input id="lastName" type="text" name="lastName">
            <span>Last</span>
          </label>
          <div class="row">
            <label class="col l10">
              <input  id="emailAdd" type="email" name="emailAdd">
              <span class="emailTag">Email Address</span>
            </label>

            <label class="col l10">
              <p>Leave a lovely message below!</p>
              <textarea id="contactMessage" name="contactMessage"></textarea>
            </label>

            <button class="btn blue lighten-3">Send</button>
          </div>

        </fieldset>

      </form>
    </div>
    <script type='text/javascript' src='index.js'></script>
    <script type='text/javascript' src='front.js'></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/materialize.min.js"></script>

  </body>

</html>
